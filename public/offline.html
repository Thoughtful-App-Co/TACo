<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Offline | Thoughtful App Co.</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background: linear-gradient(180deg, #0f0f1a 0%, #1a1a2e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        padding: 24px;
      }

      .container {
        max-width: 420px;
        text-align: center;
      }

      .logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ff6b6b 0%, #ffe66d 50%, #4ecdc4 100%);
        border-radius: 20px;
        margin: 0 auto 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 16px;
        background: linear-gradient(135deg, #ff6b6b, #ffe66d, #4ecdc4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 32px;
        line-height: 1.6;
      }

      .info-box {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 32px;
        text-align: left;
      }

      .info-box h2 {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #4ecdc4;
      }

      .info-box p {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        line-height: 1.5;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 14px 28px;
        background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 100%);
        color: white;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition:
          transform 0.2s,
          opacity 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
        opacity: 0.9;
      }

      .cached-apps {
        margin-top: 40px;
        padding-top: 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .cached-apps h3 {
        font-size: 12px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.4);
        margin-bottom: 16px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .app-links {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .app-link {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 14px;
        transition: all 0.2s;
      }

      .app-link:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
      }

      .tempo-dot {
        background: #5e6ad2;
      }
      .tenure-dot {
        background: #9333ea;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸŒ®</div>

      <h1>You're Offline</h1>

      <p class="subtitle">No worries! Your data is safely stored on this device.</p>

      <div class="info-box">
        <h2>ðŸ“± Local-First Design</h2>
        <p>
          TACo apps store your data locally. Your tasks, resumes, and career info are safe and will
          be there when you're back online.
        </p>
      </div>

      <button class="btn" onclick="window.location.reload()">â†» Try Again</button>

      <div class="cached-apps">
        <h3>Try These Cached Apps</h3>
        <div class="app-links">
          <a href="/tempo" class="app-link">
            <span class="dot tempo-dot"></span>
            Tempo
          </a>
          <a href="/tenure" class="app-link">
            <span class="dot tenure-dot"></span>
            Tenure
          </a>
        </div>
      </div>
    </div>

    <script>
      // Auto-refresh when back online
      window.addEventListener('online', () => window.location.reload());
    </script>
  </body>
</html>
