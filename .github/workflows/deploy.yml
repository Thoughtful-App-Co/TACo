# Cloudflare Pages Deployment Workflow
#
# Branch Strategy:
# - main     -> Production deployment (uses production D1 databases via --env production)
# - staging  -> Staging deployment (uses staging D1 databases from default wrangler.toml)
# - PR branches -> Preview deployments (uses staging D1 databases from default wrangler.toml)
#
# Environment Variables:
# - VITE_TACO_ENV: Set to 'production' for main branch, 'staging' for all other deployments

name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

# Ensure only one deployment runs at a time per branch/PR
concurrency:
  group: deploy-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Determine deployment environment
      - name: Set deployment environment
        id: set-env
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "vite_env=production" >> $GITHUB_OUTPUT
            echo "wrangler_env=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
            echo "vite_env=staging" >> $GITHUB_OUTPUT
            echo "wrangler_env=" >> $GITHUB_OUTPUT
          else
            # PR preview deployments use staging environment
            echo "environment=preview" >> $GITHUB_OUTPUT
            echo "vite_env=staging" >> $GITHUB_OUTPUT
            echo "wrangler_env=" >> $GITHUB_OUTPUT
          fi

      - name: Build application
        run: pnpm run build
        env:
          VITE_TACO_ENV: ${{ steps.set-env.outputs.vite_env }}

      # Deploy to Cloudflare Pages
      # - Production (main): Uses --env production flag for production D1 databases
      # - Staging/Preview: Uses default wrangler.toml config for staging D1 databases
      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: dist
          productionBranch: main
          wranglerVersion: '3'

      - name: Output deployment info
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ steps.set-env.outputs.environment }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | ${{ github.head_ref || github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| VITE_TACO_ENV | ${{ steps.set-env.outputs.vite_env }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Database | ${{ steps.set-env.outputs.environment == 'production' && 'Production D1' || 'Staging D1' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${{ steps.deploy.outputs.deployment-url }} |" >> $GITHUB_STEP_SUMMARY

      # Comment on PR with preview URL
      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment-url }}';
            const environment = '${{ steps.set-env.outputs.environment }}';

            const body = `## Preview Deployment Ready

            | Property | Value |
            |----------|-------|
            | Environment | \`${environment}\` |
            | Database | \`Staging D1\` |
            | Build Variable | \`VITE_TACO_ENV=staging\` |

            **Preview URL:** ${deploymentUrl}

            > **Note:** This preview uses staging databases. Data changes will not affect production.
            `;

            // Find existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      # Comment on staging branch deployments
      - name: Log staging deployment
        if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
        run: |
          echo "Staging deployment completed"
          echo "URL: ${{ steps.deploy.outputs.deployment-url }}"
          echo "Database: Staging D1"

      # Comment on production deployments
      - name: Log production deployment
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Production deployment completed"
          echo "URL: ${{ steps.deploy.outputs.deployment-url }}"
          echo "Database: Production D1"
