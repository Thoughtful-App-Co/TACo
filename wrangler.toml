# Wrangler Configuration for Local Development
# This configuration is for local development only
# Production deployment is handled by Cloudflare Pages via GitHub Actions

name = "thoughtful-app-co-local"
compatibility_date = "2024-01-01"

# Pages Functions configuration
pages_build_output_dir = "dist"

# Local development settings
[env.development]
# Wrangler dev server will run on port 8787
# Vite dev server proxies /api/* requests to this port

# Environment variables for local development
# For production, these are set in Cloudflare Pages dashboard
[vars]
# Add any non-secret environment variables here
NODE_ENV = "development"

# Secret environment variables (loaded from .env.local or .dev.vars)
# ANTHROPIC_API_KEY will be passed from the frontend or loaded from .dev.vars

# Note: For local development with "Bring Your Own Key" feature,
# the API key is passed from the frontend in the X-API-Key header
# For shared local development, you can create a .dev.vars file with:
# ANTHROPIC_API_KEY=your-key-here
