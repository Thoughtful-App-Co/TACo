# Wrangler Configuration for Cloudflare Pages
# Works for both local development and production deployment

name = "thoughtful-app-co"
compatibility_date = "2024-01-01"

# Pages Functions configuration
pages_build_output_dir = "dist"

# Shared environment variables
[vars]
# Add any non-secret environment variables here

# =============================================================================
# LOCAL DEVELOPMENT
# =============================================================================
# Run with: npx wrangler pages dev dist
# Or use the Vite dev server which proxies to wrangler
#
# For local secrets, create a .dev.vars file (gitignored):
#   ANTHROPIC_API_KEY=your-key-here

# =============================================================================
# PREVIEW ENVIRONMENT (PR previews)
# =============================================================================
[env.preview]
# Uses same settings as base config
# Secrets are configured in Cloudflare Pages dashboard

# =============================================================================
# PRODUCTION ENVIRONMENT
# =============================================================================
[env.production]
# Uses same settings as base config
# Secrets are configured in Cloudflare Pages dashboard

# =============================================================================
# NOTES
# =============================================================================
# - For "Bring Your Own Key" feature, the API key is passed from the frontend
#   in the X-API-Key header
# - Production secrets (ANTHROPIC_API_KEY) are set in Cloudflare Pages dashboard
# - Local secrets are loaded from .dev.vars file
# - BLS_API_KEY is required for labor market data features (employment stats,
#   wages, job openings, unemployment, CPI). Register at:
#   https://data.bls.gov/registrationEngine/
